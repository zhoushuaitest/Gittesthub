- baseInfo:
    api_name: 用户登录
    url: /dar/user/login
    method: post
    header:
      Content-Type: application/x-www-form-urlencoded;charset=UTF-8
      token: ${get_ex_data(token)}
      passwd: ${md5_parme(123456)}
    cookies:
      session: 68342hhhb984367

  testCase:
    - case_name: 用户名和密码正确登录验证
      data:
        user_name: test01
        passwd: admin123
        token: ${get_ex_data(token)}
      validation:
        - contains: {'msg': '登录成功'}
      extract:
        token: '"token":"(.*?)"'
    - case_name: 用户名和密码错误登录验证
      data:
        user_name: test03
        passwd: admin1234
        token: ${get_ex_data(token)}
      validation:
        - contains: { 'msg': '登录成功' }
      extract_list:
        token: $.token


